<div>
  
<form [formGroup]="service.form" class="normal-form">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
          <div class="controles-container">
            <input type="hidden" formControlName="$key">
            <mat-form-field>
              <input formControlName="fullname" matInput placeholder="Username">
              <mat-error>This field is mandatory</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input formControlName="password" matInput placeholder="password">
              <mat-error>This field is mandatory</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input formControlName="email" matInput placeholder="email">
            </mat-form-field>
            <mat-form-field>
              <input formControlName="mobile" matInput placeholder="mobile">
              <mat-error>This field is mandatory</mat-error>
            </mat-form-field>
            <div class="button-row">
              <button style="margin:10px" mat-raised-button color="primary" mat-raised-button type="submit" [disabled]="service.form.invalid">Submit</button>
              <button mat-raised-button color="warn" (click)="Onclear()">Clear</button>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>   
</form>
</div>
