<div>
    <h1>Data Binding</h1>

<h3>Interpolation</h3>
<div>{{username}}</div>

<h3>Property Binding</h3>
<input [value]="username" type="text">

<h3>Event Binding</h3>
<button (click)="sayHello()">Say Hello</button>

<h3>TwoWay Databinding</h3>

<input type="text" [(ngModel)]="usernameone">
<p>{{usernameone}}</p>                                                                                                                                                                           

 

</div>
