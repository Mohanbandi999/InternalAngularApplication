<div class="demo-button-container">
  <mat-toolbar color="warn">
    <mat-icon>
      <span>admin_panel_settings</span>
    </mat-icon>
    <span class="fill-remaining-space"></span>
    <span>DashBoard</span>
    <span class="fill-remaining-space"></span>
   </mat-toolbar><br>
  <button  mat-raised-button color="primary" mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
  mat-raised-button color="warn"
      mat-raised-button
      [disabled]="!dataSource.length"
      (click)="removeData()"
      class="demo-button">
    Remove data
  </button>
</div><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Mailid </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> VM </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-toolbar color="warn">
  <span class="fill-remaining-space"></span>
  <span>*******</span>
  <span class="fill-remaining-space"></span>
 </mat-toolbar>
